<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="inner">
          <h1 class="display">00:00:00</h1>
        </div>
      </div>
      <div>
        <div class="sub">
          <h2 class="button"><button class="reset">Reset</button></h2>
        </div>
        <div class="sub">
          <h2 class="button"><button class="start big">Start</button></h2>
        </div>
        <div class="sub">
          <h2 class="button"><button class="lap">Lap</button></h2>
        </div>
      </div>
      <div class="lap-time-header"><h2>Laps</h2></div>
      <div class="lap-time"></div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
